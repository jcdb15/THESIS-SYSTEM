<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Weather Chart - Bulan, Sorsogon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #1a237e;
      margin-bottom: 20px;
    }

    #weather-icon {
      font-size: 5rem;
      margin-bottom: 10px;
      display: block;
    }

    canvas {
      max-width: 100%;
      height: 400px !important;
      margin: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 15px;
      transition: opacity 0.3s ease-in-out;
    }

    /* Media Query for small screens */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 1.5rem;
      }

      #weather-icon {
        font-size: 4rem;
      }

      canvas {
        height: 300px !important;
      }
    }

    /* Tooltip styling */
    .chartjs-tooltip {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
      padding: 10px;
    }

    /* Adding Live label */
    .live-label {
      font-size: 1.2rem;
      color: #f44336;
      font-weight: bold;
      margin-top: 10px;
    }

    .legend-container {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .legend-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <span id="weather-icon">â›…</span>
  <h2>Live Temperature & Wind Speed in Bulan, Sorsogon</h2>
  <canvas id="weatherChart"></canvas>
  <div class="live-label">Live</div>

  <script>
    const apiURL = "https://api.open-meteo.com/v1/forecast?latitude=12.6667&longitude=123.8667&current_weather=true";

    const temperatureData = [];
    const windSpeedData = [];
    const timeLabels = [];

    function getWeatherIcon(code) {
      if ([0].includes(code)) return "â˜€ï¸";
      if ([1, 2].includes(code)) return "â›…";
      if ([3].includes(code)) return "â˜ï¸";
      if ([45, 48].includes(code)) return "ðŸŒ«ï¸";
      if ([51, 53, 55, 61, 63, 65, 80, 81, 82].includes(code)) return "ðŸŒ§ï¸";
      if ([66, 67, 71, 73, 75, 85, 86].includes(code)) return "â„ï¸";
      if ([95, 96, 99].includes(code)) return "â›ˆï¸";
      return "â“";
    }

    async function getWeatherData() {
      try {
        const response = await fetch(apiURL);
        const data = await response.json();
        const weather = data.current_weather;
        return {
          temp: weather.temperature,
          wind: weather.windspeed,
          code: weather.weathercode
        };
      } catch (error) {
        console.error("Error fetching weather data:", error);
        return null;
      }
    }

    const ctx = document.getElementById('weatherChart').getContext('2d');
    const gradient = ctx.createLinearGradient(0, 0, 0, 400);
    gradient.addColorStop(0, 'rgba(255, 99, 132, 0.4)');
    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

    const weatherChart = new Chart(ctx, {
      data: {
        labels: timeLabels,
        datasets: [
          {
            label: 'Wind Speed (km/h)',
            data: windSpeedData,
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderRadius: 10,
            yAxisID: 'y1',
            type: 'bar'
          },
          {
            label: 'Temperature (Â°C)',
            data: temperatureData,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: gradient,
            fill: true,
            tension: 0.5,
            pointRadius: 4,
            pointBackgroundColor: 'rgba(255, 99, 132, 1)',
            type: 'line',
            yAxisID: 'y'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          title: {
            display: true,
            text: 'Real-Time Weather Monitoring',
            font: { size: 18, weight: 'bold' },
            color: '#37474f',
            padding: { top: 10, bottom: 20 }
          },
          legend: {
            display: false
          },
          tooltip: {
            backgroundColor: '#fff',
            titleColor: '#000',
            bodyColor: '#333',
            borderColor: '#ccc',
            borderWidth: 1,
            callbacks: {
              label: function(tooltipItem) {
                return `${tooltipItem.dataset.label}: ${tooltipItem.raw} ${tooltipItem.dataset.label === 'Temperature (Â°C)' ? 'Â°C' : 'km/h'}`;
              }
            }
          }
        },
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'Temperature (Â°C)',
              font: { size: 14 }
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            },
            ticks: {
              font: { size: 12 }
            }
          },
          y1: {
            type: 'linear',
            position: 'right',
            title: {
              display: true,
              text: 'Wind Speed (km/h)',
              font: { size: 14 }
            },
            grid: {
              drawOnChartArea: false
            },
            ticks: {
              font: { size: 12 }
            }
          },
          x: {
            ticks: {
              font: { size: 12 }
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.03)'
            }
          }
        }
      }
    });

    async function updateChart() {
      const weather = await getWeatherData();
      if (weather) {
        const now = new Date();
        const label = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

        temperatureData.push(weather.temp);
        windSpeedData.push(weather.wind);
        timeLabels.push(label);

        if (temperatureData.length > 12) {
          temperatureData.shift();
          windSpeedData.shift();
          timeLabels.shift();
        }

        document.getElementById('weather-icon').textContent = getWeatherIcon(weather.code);
        weatherChart.update();
      }
    }

    updateChart();
    setInterval(updateChart, 5000); // update every 5 seconds
  </script>
</body>
</html>
