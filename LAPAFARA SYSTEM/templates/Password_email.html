<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #eaf2e6; /* Light green background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding-bottom: 100px; /* Space for the footer */
    background-image: url('https://images.unsplash.com/photo-1586771107445-d3ca888129ff?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Makes the background image stay in place when scrolling */
}

.nav-bar {
    width: 100%;
    background-color: #000000b9; /* Farm green with transparency */
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 10;
}

.nav-bar .left-links {
    display: flex;
}

.nav-bar .right-links {
    display: flex;
}

.nav-bar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 15px;
    font-size: 16px;
}

.nav-bar a:hover {
    background-color: #576c47; /* Slightly darker green */
    border-radius: 4px;
}

.nav-bar .company-name {
    color: white;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 10px;
    display: block;
}



.logo {
    width: 100px;
    margin-bottom: 20px;
}

.about-us {
    background-color: #000000b9;
    color: white;
    padding: 20px;
    width: 100%;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 5;
}

.about-us a {
    color: #fff;
    text-decoration: none;
    padding: 5px 15px;
}

.about-us a:hover {
    background-color: #576c47;
    border-radius: 4px;
}

/* Optional additional farm-themed elements */
.farm-theme {
    background-image: url('https://example.com/farm-elements.png'); /* Farm design elements, like plants, animals */
    background-size: contain;
    background-repeat: no-repeat;
    padding: 50px;
    border-radius: 10px;
    margin-top: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.div.messages {
 margin-top: 20px;

}
    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
