{% extends "Password_email.html" %}

{% block content %}
<h2>Reset Your Password</h2>

{% if validlink %}
    <p>Please enter your new password twice:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
{% else %}
    <p>The password reset link is invalid or has expired.</p>
{% endif %}

{% endblock %}
