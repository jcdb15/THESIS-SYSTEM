{% extends 'Password_email.html' %}
{% load static %}


{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    .left {
        width: 50%;
        background: #e0f3e3;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }
    .left img {
        width: 20%;
    }
    .right {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #52c234;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #3aa22d;
    }
    .back-link {
        margin-top: 10px;
        text-align: center;
    }
    .back-link a {
        text-decoration: none;
        color: #52c234;
    }
</style>

<div class="container">
    <div class="left">
        <img src="{% static 'testapp/img/newlogo.png' %}" alt="Logo" width="135">
    </div>
    <div class="right">
        <h2>Reset Your Password</h2>
        <p>Enter your email address to receive a password reset link.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Email</button>
        </form>
        <div class="back-link">
            <a href="{% url 'login' %}">Back to sign in</a>
        </div>
    </div>
</div>
{% endblock %}
