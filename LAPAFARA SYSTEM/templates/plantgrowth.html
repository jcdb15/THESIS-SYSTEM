{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- Montserrat Font -->
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	 <!-- Material Icons -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'testapp/css/plantgrowth.css' %}">

	<title>Plant Growth</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="d-flex justify-content-center mb-4">
			<img src="{% static 'testapp/img/newlogo.png' %}" alt="Logo" width="150">
            <span class="text">LAPAFARA IA INC.</span>
        </a>
		
        <ul class="side-menu top">
			<li>
				<a href="{% url 'home' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="{% url 'plants' %}">
					<i class='bx bx-leaf' ></i>
					<span class="text">Plants</span>
				</a>
			</li>
			<li>
				<a href="{% url 'calendar' %}">
					<i class='bx bx-calendar-check'></i>
					<span class="text">Calendar</span>
				</a>
			</li>

			<li>
				<a href="{% url 'member' %}">
					<i class='bx bx-group'></i>
					<span class="text">Members</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="{% url 'logout' %}" class="logout">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Predict Plant Growth</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Plant Growth</a>
						</li>
						<li><i class='bx bx-send'></i>
							<li>
								<a class="active"  href="{% url 'plants' %}">Plants</a>
								
							</li>							
							
							<li><i class='bx bx-send'></i>
								<li>
									<a class="active"  href="{% url 'home' %}">Dashboard</a>
									
								</li>	
				</div>
			</div>

			<div class="growth-result">
				<button id="generateChart" class="predict-btn" style="display: inline-block;">Input Data</button>

				<h2 style="display: inline-block; margin-left: 350px;">Growth Result</h2>
				<p id="PredictedCanvas">Predicted Growth Chart Below</p>
				<canvas id="yieldChart" width="100" height="40"></canvas>
			  </div>
			
			  <!-- Modal (hidden by default) -->
			  <div id="myModal" class="modal">
				<!-- Modal Content -->
				<div class="modal-content">
				  <span id="closeModal" class="close">&times;</span>
				  <h2>Enter Planting Details</h2>
				  <div class="Plant" id="plantInputSection">
					<div class="input-section">
					  <label for="riceVariety">Rice Variety:</label>
					  <select id="riceVariety" name="riceVariety">
						<option value="">-- Select Variety --</option>
						<option value="TH82">TH82</option>
						<option value="216">216</option>
						<option value="222">222</option>
					  </select>
			
					  <label for="plantedArea">Planted Area (ha.):</label>
					  <input type="number" id="plantedArea" name="plantedArea" step="0.01" min="0" placeholder="Enter planted area in hectares">
			
					  <label for="predictedYear">Predicted Year:</label>
					  <input type="number" id="predictedYear" name="predictedYear" min="2020" max="2100" step="1" placeholder="Enter predicted year">
			
					  <div class="button-section">
						<button id="predictCanvasBtn" class="predict-btn">Save</button>

					  </div>
					</div>
				  </div>
				</div>
			  </div>
			
			  <!-- JavaScript for Modal and Button Functionality -->
			  <script>
				// Get the modal, button, and the "Predict Canvas" button
				const modal = document.getElementById("myModal");
				const btn = document.getElementById("generateChart");
				const closeBtn = document.getElementById("closeModal");
				const predictCanvasBtn = document.getElementById("predictCanvasBtn");
			
				// When the user clicks the "Generate Chart" button, open the modal
				btn.addEventListener("click", function() {
				  modal.style.display = "block";
				});
			
				// When the user clicks on <span> (x), close the modal
				closeBtn.addEventListener("click", function() {
				  modal.style.display = "none";
				});
			
				// When the user clicks anywhere outside of the modal, close it
				window.addEventListener("click", function(event) {
				  if (event.target === modal) {
					modal.style.display = "none";
				  }
				});
			
				// When the user clicks the "Predict Canvas" button, close the modal
				predictCanvasBtn.addEventListener("click", function() {
				  modal.style.display = "none";  // Close the modal
				});
			  </script>
			
  
			  
			

			
            <!-- Plant Growth Prediction Form -->


			
		  <!-- End Main -->
		<!-- MAIN -->
		 
	</section>
	<!-- CONTENT -->

		 <!--APEXCHART-->
		 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

     <script src="{% static 'testapp/js/plantgrowth.js' %}"></script>
	 <script src="{% static 'testapp/js/database_growth.js' %}" defer></script>
	 <script src="{% static 'testapp/js/home.js' %}" defer></script>
	 
     <script src="{% static 'testapp/js/harvest_calendar.js' %}"></script>


</body>
</html>
