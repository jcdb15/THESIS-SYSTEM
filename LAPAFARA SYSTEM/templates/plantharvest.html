{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- Montserrat Font -->
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	 <!-- Material Icons -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'testapp/css/plantdatabase.css' %}">
	<title>Plant Database</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="d-flex justify-content-center mb-4">
			<img src="{% static 'testapp/img/newlogo.png' %}" alt="Logo" width="150">
            <span class="text">LAPAFARA IA INC.</span>
        </a>
		
        <ul class="side-menu top">
			<li>
				<a href="{% url 'home' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="{% url 'plants' %}">
					<i class='bx bx-leaf' ></i>
					<span class="text">Plants</span>
				</a>
			</li>
			<li>
				<a href="{% url 'calendar' %}">
					<i class='bx bx-calendar-check'></i>
					<span class="text">Calendar</span>
				</a>
			</li>

			<li>
				<a href="{% url 'member' %}">
					<i class='bx bx-group'></i>
					<span class="text">Members</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">

			<li>
				<a href="{% url 'logout' %}" class="logout">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->

		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Plant Database</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Database</a>
						</li>
						<li><i class='bx bx-send'></i>
						<li>
							<a class="active"  href="{% url 'plants' %}">Plants</a>

						</li>	
						
						<li><i class='bx bx-send'></i>
							<li>
								<a class="active"  href="{% url 'home' %}">Dashboard</a>
								
							</li>							
				
			</div>
		</div>

		<div class="Plant">
			<div class="input-section">
				<h1>Input Plant Data</h1>
				<form id="plantForm" method="post">
					<label for="plantSelect">Plant Type</label>
					<select id="plantSelect" name="plantSelect" required>
						<option value="" disabled selected>Select a plant type</option>
						<!-- Add plant options dynamically if needed -->
						<option value="Rice">Rice</option>
						<option value="Corn">Corn</option>
					</select><br><br>
	
					<label for="plantingDate">Planting Date</label>
					<input type="date" id="plantingDate" name="plantingDate" required><br><br>
	
					<label for="seasonType">Season Type</label>
					<select id="seasonType" name="seasonType" required>
						<option value="" disabled selected>Select a season type</option>
						<option value="Dry">Dry</option>
						<option value="Wet">Wet</option>
					</select><br><br>
	
					<label for="soilType">Soil Type</label>
					<select id="soilType" name="soilType" required>
						<option value="" disabled selected>Select a soil type</option>
						<option value="Loamy">Loamy</option>
						<option value="Sandy">Sandy</option>
						<option value="Clay">Clay</option>
					</select><br><br>
	
					<label for="fertilizer">Fertilizer</label>
					<select id="fertilizer" name="fertilizer" required>
						<option value="" disabled selected>Select a fertilizer</option>
						<option value="Organic">Organic</option>
						<option value="Chemical">Chemical</option>
					</select><br><br>
	
					<label for="itemType">Type of Item</label>
					<select id="itemType" name="itemType" required>
						<option value="" disabled selected>Select an item type</option>
						<option value="Seeds">Seeds</option>
						<option value="Sacks">Sacks</option>
					</select><br><br>
	
					<label for="quantity">Quantity</label>
					<input type="number" id="quantity" name="quantity" min="1" required><br><br>
	
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	
		<canvas id="plantGraph" width="400" height="200"></canvas>

		
		
        


	</section>
	<!-- CONTENT -->

	<script src="{% static 'testapp/js/plantharvest.js' %}" ></script>

	

</body>
</html>
