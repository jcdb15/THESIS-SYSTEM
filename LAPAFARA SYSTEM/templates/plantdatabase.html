{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- Montserrat Font -->
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	 <!-- Material Icons -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

	<!-- My CSS -->
	<link rel="stylesheet" href="{% static 'testapp/css/plantdatabase.css' %}">
	<title>Plant Database</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="d-flex justify-content-center mb-4">
			<img src="{% static 'testapp/img/newlogo.png' %}" alt="Logo" width="150">
            <span class="text">LAPAFARA IA INC.</span>
        </a>
		
        <ul class="side-menu top">
			<li>
				<a href="{% url 'home' %}">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="{% url 'plants' %}">
					<i class='bx bx-leaf' ></i>
					<span class="text">Plants</span>
				</a>
			</li>
			<li>
				<a href="{% url 'calendar' %}">
					<i class='bx bx-calendar-check'></i>
					<span class="text">Calendar</span>
				</a>
			</li>

			<li>
				<a href="{% url 'member' %}">
					<i class='bx bx-group'></i>
					<span class="text">Members</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bx-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="{% url 'logout' %}" class="logout">
					<i class='bx bx-log-out'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
                <img src="{% static 'testapp/img/maya.jpg' %}" alt="Logo">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Plant Database</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Database</a>
						</li>
						<li><i class='bx bx-send'></i>
						<li>
							<a class="active"  href="{% url 'home' %}">Dashboard</a>
						</li>							
				
			</div>

<!--Plant Database start-->
<div class="plant_database">
    <div class="form-container">
        <h2>Add New Plant</h2>
        <form id="plantForm">
            <input type="text" id="plantName" placeholder="Plant Name" required>
            <input type="text" id="plantType" placeholder="Plant Type (e.g., Flower, Tree)" required>
            <input type="text" id="plantCare" placeholder="Care Instructions" required>
            <textarea id="plantDescription" placeholder="Description" rows="4" required></textarea>
            <select id="plantLocation" required>
                <option value="">Select Location</option>
                <option value="Indoor">Indoor</option>
                <option value="Outdoor">Outdoor</option>
            </select>
            <input type="file" id="plantPhoto" accept="image/*">
            <input type="number" id="plantQuantity" placeholder="Quantity" min="1" value="1" required>
            <button type="submit">Add Plant</button>
        </form>
    </div>

    <div class="plant-list">
        <h2>Plant List</h2>
        <div id="plants">
			{% for plant in plants %}
				<div class="plant-item">
					<p><strong>{{ plant.name }}</strong> - Quantity: {{ plant.quantity }}</p>
				</div>
			{% endfor %}
		</div>
        
        <!-- Moved Pagination Inside Plant List -->
        <div class="pagination-container">
            <div class="prev-container">
                <button id="prevButton" onclick="prevPage()" disabled>Previous</button>
            </div>
            <div class="next-container">
                <button id="nextButton" onclick="nextPage()" disabled>Next</button>
            </div>
        </div>
    </div>
</div>

<!--Plant Database end-->
  
	</section>
	<!-- CONTENT -->

	<script src="{% static 'testapp/js/plantdatabase.js' %}" ></script>
	<script src="{% static 'testapp/js/database_growth.js' %}" defer></script>
	<script src="{% static 'testapp/js/plantlistnumber.js' %}" defer></script>
	

</body>
</html>
