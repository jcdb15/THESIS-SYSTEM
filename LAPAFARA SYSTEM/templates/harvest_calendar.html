{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Calendar</title>
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #c8e6c9;
      --bg: #f1f8e9;
      --text-dark: #1b5e20;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      max-width: 1000px;
      width: 100%;
    }

    .calendar, .sidebar {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px;
      border: 2px solid var(--primary);
    }

    .calendar {
      flex: 1 1 600px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .calendar-header h2 {
      color: var(--text-dark);
      margin: 0;
    }

    .calendar-header button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .calendar-header button:hover {
      background-color: #1b5e20;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-days div {
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      background-color: #fff;
      transition: 0.3s;
      cursor: pointer;
      font-weight: bold;
      color: #444;
    }

    .calendar-days .weekdays {
      background-color: transparent;
      font-weight: bold;
      color: var(--text-dark);
      cursor: default;
    }

    .calendar-days .day:hover {
      background-color: var(--primary-light);
    }

    .calendar-days .current-day {
      background-color: red;
      color: white;
    }

    .calendar-days .harvest-day {
      background-color: #ffcc80;
      color: #000;
    }

    .sidebar {
      flex: 1 1 260px;
      max-width: 300px;
    }

    .sidebar h3 {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .info-box {
      background-color: var(--primary-light);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
    }

    .info-box p {
      margin: 10px 0;
      color: #2e7d32;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .calendar, .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">←</button>
      <h2 id="month-year"></h2>
      <button id="next-month">→</button>
    </div>
    <div class="calendar-days">
      <div class="weekdays">Sun</div>
      <div class="weekdays">Mon</div>
      <div class="weekdays">Tue</div>
      <div class="weekdays">Wed</div>
      <div class="weekdays">Thu</div>
      <div class="weekdays">Fri</div>
      <div class="weekdays">Sat</div>
    </div>
    <div id="days" class="calendar-days"></div>
  </div>

  <div class="sidebar">
    <h3>Harvest Info</h3>
    <div class="info-box" id="selection-info">
      <p><strong>Start Date:</strong> <span id="start-date">None</span></p>
      <p><strong>Expected Harvest:</strong> <span id="harvest-date">None</span></p>
    </div>
  </div>
</div>

<script>
  const monthNames = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
  let currentDate = new Date();

  function renderCalendar() {
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;

    const firstDayOfMonth = new Date(year, month, 1);
    const lastDayOfMonth = new Date(year, month + 1, 0);
    const totalDaysInMonth = lastDayOfMonth.getDate();
    const startingDay = firstDayOfMonth.getDay();
    const daysContainer = document.getElementById('days');
    daysContainer.innerHTML = "";

    const plantingDateStr = localStorage.getItem('plantingDate'); // Get from localStorage
    const plantingDate = plantingDateStr ? new Date(plantingDateStr) : null;

    for (let i = 0; i < startingDay; i++) {
      daysContainer.innerHTML += "<div></div>";
    }

    for (let day = 1; day <= totalDaysInMonth; day++) {
      const dayElement = document.createElement("div");
      dayElement.textContent = day;
      dayElement.classList.add("day");

      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

      const thisDate = new Date(dateStr);
      if (plantingDate && thisDate.toDateString() === plantingDate.toDateString()) {
        dayElement.classList.add("current-day");
        document.getElementById("start-date").textContent = plantingDate.toDateString();

        const harvestDate = new Date(plantingDate);
        harvestDate.setDate(harvestDate.getDate() + 30);
        document.getElementById("harvest-date").textContent = harvestDate.toDateString();
      }

      daysContainer.appendChild(dayElement);
    }
  }

  document.getElementById('prev-month').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
  });

  document.getElementById('next-month').addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
  });

  renderCalendar();
  
  
</script>

<script src="{% static 'testapp/js/harvest_calendar.js' %}"></script>
</body>
</html>
