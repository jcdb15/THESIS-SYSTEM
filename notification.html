<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .show-pop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .not {
            background-color: #08997a;
            color: #fff;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .not.hide {
            opacity: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="showNotification('This is a notification!')">Show Notification</button>
    <div class="show-pop" id="showpop"></div>

    <script>
        function showNotification(message) {
            const container = document.getElementById('showpop');
            const notification = document.createElement('div');
            notification.classList.add('not');
            notification.textContent = message;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => notification.remove(), 500);
            }, 1000);
        }
    </script>
</body>
</html>
