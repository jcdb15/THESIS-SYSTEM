<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Growth Prediction with Sliding Form</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    .growth-result {
      padding: 20px;
      margin: 30px auto;
      max-width: 900px;
      background-color: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .growth-result h2 {
      margin-top: 0;
    }

    canvas {
      margin-top: 20px;
    }

    button {
      padding: 10px 18px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Modal Sliding Styling */
    .modal {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      height: auto;
      background-color: #fff;
      transition: bottom 0.5s ease-in-out;
      z-index: 999;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
      border-radius: 12px 12px 0 0;
    }

    .modal.show {
      bottom: 0;
    }

    .modal-content {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .Plant .input-section {
      margin-top: 20px;
    }

    .Plant .input-section label,
    .Plant .input-section input,
    .Plant .input-section select {
      display: block;
      margin-bottom: 12px;
      width: 100%;
      font-size: 16px;
    }

    .Plant input,
    .Plant select {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Growth Result Section -->
  <div class="growth-result">
    <h2>Growth Result</h2>
    <p id="PredictedCanvas">Predicted Growth Chart Below</p>
    <canvas id="growthGraph" width="800" height="400"></canvas>
    <button id="openInputForm">Open Input Form</button>
  </div>

  <!-- Sliding Modal Form -->
  <div id="inputModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="Plant">
        <div class="input-section">
          <label for="riceVariety">Rice Variety:</label>
          <select id="riceVariety" name="riceVariety">
            <option value="">-- Select Variety --</option>
            <option value="TH82">TH82</option>
            <option value="216">216</option>
            <option value="222">222</option>
          </select>
  
          <label for="plantedArea">Planted Area (ha.):</label>
          <input type="number" id="plantedArea" name="plantedArea" step="0.01" min="0" placeholder="Enter planted area in hectares">
  
          <label for="predictedYear">Predicted Year:</label>
          <input type="number" id="predictedYear" name="predictedYear" min="2020" max="2100" step="1" placeholder="Enter predicted year">
        </div>
        <!-- Button to show predict canvas -->
        <button id="predictBtn">Show Predict Canvas</button>
  
        <!-- The Canvas for Prediction -->
        <canvas id="predictionCanvas" width="400" height="400" style="display:none; border: 1px solid #000;"></canvas>
      </div>
    </div>
  </div>
  

  <script>
    // Chart setup
    const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'];
    const data = {
      labels: labels,
      datasets: [{
        label: 'Growth Prediction',
        data: [1, 2, 1.5, 3, 2.8, 3.5],
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.3,
        fill: true,
      }]
    };

    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Plant Growth Over Time'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    const ctx = document.getElementById('growthGraph').getContext('2d');
    new Chart(ctx, config);

    // Slide modal logic
    const modal = document.getElementById("inputModal");
    const openBtn = document.getElementById("openInputForm");
    const closeBtn = document.getElementById("closeModal");

    openBtn.addEventListener("click", () => {
      modal.classList.add("show");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("show");
    });

    // Optional: close when clicking outside modal-content
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.classList.remove("show");
      }
    });
  </script>

</body>
</html>
