<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-success">Plant Growth Prediction</h2>

            <form method="POST" action="{% url 'predict' %}" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="plant_name" class="form-label">Select Plant:</label>
                    <select class="form-select" name="plant_name" required>
                        <option value="tomato">Tomato</option>
                        <option value="carrot">Carrot</option>
                        <option value="corn">Corn</option>
                        <option value="lettuce">Lettuce</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="region" class="form-label">Enter Region:</label>
                    <input type="text" class="form-control" name="region" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            {% if prediction %}
                <div class="mt-4 alert alert-success">
                    <h4>Prediction Results:</h4>
                    <p><strong>Best Planting Month:</strong> {{ best_month }}</p>
                    <p><strong>Estimated Harvest Time:</strong> {{ harvest_duration }} days</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
