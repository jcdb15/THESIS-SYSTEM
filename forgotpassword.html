<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #52c234, #061700);
        }
        .container {
            display: flex;
            width: 60%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left {
            width: 50%;
            background: #e0f3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .left a {
            display: block;
        }
        .left img {
            width: 80%;
        }
        .right {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #52c234;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3aa22d;
        }
        .back-link {
            margin-top: 10px;
            text-align: center;
        }
        .back-link a {
            text-decoration: none;
            color: #52c234;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <a href="forgot_password.webp" target="_blank">
                <img src="forgot_password.webp" alt="Illustration">
            </a>
        </div>
        <div class="right">
            <h2>Forgot Password</h2>
            <input type="email" placeholder="Email / Mobile" id="email">
            <button onclick="resetPassword()">Change Password</button>
            <div class="back-link">
                <a href="#">Back to sign in</a>
            </div>
        </div>
    </div>

    <script>
        function resetPassword() {
            let email = document.getElementById("email").value;
            if (email) {
                alert("A password reset link has been sent to " + email);
            } else {
                alert("Please enter your email or mobile number");
            }
        }
    </script>
</body>
</html>
